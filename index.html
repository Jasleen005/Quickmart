<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quickmart - Grocery Store</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <header>
        <h1>✨ Quickmart ✨</h1>
        <p>Quality groceries to your doorstep</p>
        <nav><div class="bar">
            <a href="project.html">Home</a>
            <a href="aboutme.html">About Us</a>
            <a href="order.html">Order</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="help.html">Help</a>
        </nav></div>
    </header>
    
    <section class="hero" id="home">
        
        <div class="register-box">
            <h2><a href="login.html" id="registerLink">Register here!!</a></h2>
            <p style="color: black;">To be a part of Quickmart family.</p>
        </div>
    </section>

    
    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Register Now</h3>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Quickmart</p>
    </footer>
    


    <script src="script.js"></script>
</body>
</html>
